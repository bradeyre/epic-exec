version: '3.9'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vx-app
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/virtual-executive
      - REDIS_URL=redis://redis:6379
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=http://localhost:3000
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
      - NEXT_PUBLIC_APP_NAME=Virtual Executive
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - GOOGLE_ADS_CLIENT_ID=${GOOGLE_ADS_CLIENT_ID}
      - GOOGLE_ADS_CLIENT_SECRET=${GOOGLE_ADS_CLIENT_SECRET}
      - META_ADS_CLIENT_ID=${META_ADS_CLIENT_ID}
      - META_ADS_CLIENT_SECRET=${META_ADS_CLIENT_SECRET}
      - XERO_CLIENT_ID=${XERO_CLIENT_ID}
      - XERO_CLIENT_SECRET=${XERO_CLIENT_SECRET}
      - LOG_LEVEL=info
      - ENABLE_MCP_INTEGRATIONS=true
      - ENABLE_NEWSLETTER=true
      - ENABLE_CHAT=true
      - ENABLE_ADVANCED_ANALYTICS=true
      - BULL_REDIS_URL=redis://redis:6379
      - WORKER_ENABLED=true
    depends_on:
      - db
      - redis
    networks:
      - vx-network
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost:3000/api/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: postgres:16-alpine
    container_name: vx-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: virtual-executive
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_INITDB_ARGS: '-c shared_buffers=256MB -c max_connections=200'
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - vx-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER:-postgres} -d virtual-executive']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: vx-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - vx-network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vx-worker
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/virtual-executive
      - REDIS_URL=redis://redis:6379
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - BULL_REDIS_URL=redis://redis:6379
      - WORKER_ENABLED=true
      - WORKER_CONCURRENCY=5
    command: node scripts/worker.js
    depends_on:
      - db
      - redis
    networks:
      - vx-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  vx-network:
    driver: bridge
